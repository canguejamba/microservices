server:
  port: 8081
spring:
  application:
    name: comment
  datasource:
    password: admin
    url: jdbc:postgresql://postgres:5432/comment?createDatabaseIfNotExist=true
    username: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411
  rabbitmq:
    addresses: rabbitmq:5672
